<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos adicionales opcionales -->
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
    }
    h1 {
      font-weight: 700;
      letter-spacing: 1px;
    }
    .card {
      border-radius: 12px;
    }
    .btn {
      border-radius: 25px;
      padding: 0.5rem 1.5rem;
    }
    #mensaje {
      text-align: center;
      font-size: 1.1rem;
    }
  </style>
</head>
<body onload="cargarDatosUsuario()" class="bg-light">

  <div class="container py-5">
    <h1 class="text-center text-primary mb-4">Usuario</h1>

    <!-- Botones principales -->
    <div class="d-flex justify-content-center gap-3 mb-4">
      <button type="button" class="btn btn-danger shadow-sm" onclick="cerrarSesion()">Cerrar sesi칩n</button>
      <button type="button" class="btn btn-outline-primary shadow-sm" onclick="irAlPerfil()">Ir a Mi Perfil</button>
    </div>

    <!-- Formulario -->
    <form class="card shadow-sm p-4 mb-4">
      <div class="mb-3">
        <label for="nombres" class="form-label">Nombres:</label>
        <input type="text" id="nombres" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="apellidos" class="form-label">Apellidos:</label>
        <input type="text" id="apellidos" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo electr칩nico:</label>
        <input type="email" id="correo" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="claveActual" class="form-label">Clave actual (para cambios):</label>
        <input type="password" id="claveActual" class="form-control">
      </div>

      <div class="mb-3">
        <label for="claveNueva" class="form-label">Nueva contrase침a (opcional):</label>
        <input type="password" id="claveNueva" class="form-control">
      </div>

      <div class="mb-3">
        <label for="confirmarClaveNueva" class="form-label">Confirmar nueva contrase침a:</label>
        <input type="password" id="confirmarClaveNueva" class="form-control">
      </div>

      <div class="d-flex gap-2">
        <button type="button" class="btn btn-success shadow-sm" onclick="actualizarPerfil()">Actualizar</button>
        <button type="button" class="btn btn-secondary shadow-sm" onclick="window.location.href='inicio.html'">Volver</button>
      </div>
    </form>


    <!-- Mensajes -->
    <div id="mensaje" class="mt-3 fw-bold"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/scripts.js"></script>
</body>
</html>
