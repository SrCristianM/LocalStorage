<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Iconos de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); min-height:100vh;">

  <div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header text-center bg-primary text-white rounded-top-4">
          <h2><i class="bi bi-person-plus-fill"></i> Registro de Usuario</h2>
        </div>
        <div class="card-body p-4 bg-light rounded-bottom-4">
          <form>
            <div class="mb-3">
              <label for="nombres" class="form-label"><i class="bi bi-person-fill"></i> Nombres</label>
              <input type="text" id="nombres" class="form-control form-control-lg" placeholder="Ingresa tus nombres">
            </div>

            <div class="mb-3">
              <label for="apellidos" class="form-label"><i class="bi bi-person-lines-fill"></i> Apellidos</label>
              <input type="text" id="apellidos" class="form-control form-control-lg" placeholder="Ingresa tus apellidos">
            </div>

            <div class="mb-3">
              <label for="correo" class="form-label"><i class="bi bi-envelope-fill"></i> Correo</label>
              <input type="email" id="correo" class="form-control form-control-lg" placeholder="ejemplo@correo.com">
            </div>

            <div class="mb-3">
              <label for="clave" class="form-label"><i class="bi bi-lock-fill"></i> Clave</label>
              <input type="password" id="clave" class="form-control form-control-lg" placeholder="Ingresa tu clave">
            </div>

            <div class="mb-3">
              <label for="confirmarClave" class="form-label"><i class="bi bi-shield-lock-fill"></i> Confirmar Clave</label>
              <input type="password" id="confirmarClave" class="form-control form-control-lg" placeholder="Repite tu clave">
            </div>

            <div class="mb-3">
              <label for="fechaNacimiento" class="form-label"><i class="bi bi-calendar-date-fill"></i> Fecha de Nacimiento</label>
              <input type="date" id="fechaNacimiento" class="form-control form-control-lg">
            </div>

            <div class="d-grid">
              <button type="button" onclick="registrarUsuario()" class="btn btn-primary btn-lg fw-bold">
                <i class="bi bi-check-circle-fill"></i> Registrarse
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center bg-light">
          <p class="mb-0">¿Ya tienes cuenta? 
            <a href="index.html" class="fw-bold text-primary"><i class="bi bi-box-arrow-in-right"></i> Iniciar sesión</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="JS/scripts.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
